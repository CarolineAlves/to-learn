<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slick monster JQuery</title>
  <link rel="stylesheet" type="text/css" href="assets/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="assets/slick-carousel/slick/slick-theme.css"/>
  <style>*{font-family:sans-serif}body{background:#878787}.carrousel{position:relative;width:90%;margin:0 auto}.first{background:#fff956}.second{background:#b55c5c}.third{background:#6095ff}.fourth{background:#fcae49}.first,.fourth,.second,.third{width:25%;height:100px;float:left;text-align:center}.img-group{position:relative;width:100%;margin:0 auto}
  </style>
</head>
<body>

  <div class="carrousel">
    <div class="img-group">
      <div class="first">1</div>
      <div class="second">2</div>
      <div class="third">3</div>
      <div class="fourth">4</div>
    </div>
    <div class="img-group">
      <div class="first">5</div>
      <div class="second">6</div>
      <div class="third">7</div>
      <div class="fourth">8</div>
    </div>
  </div> <!-- /Carrousel -->

  <script src="assets/jquery/dist/jquery.min.js"></script>
  <script src="assets/slick-carousel/slick/slick.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
